<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치 추가하기</title>
    <link href="../main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- 상단바 -->
      <div class="nav">
        <div class="nav-title" onclick="location.href='/'">
          <img src="../../public/images/running_icon.png" alt="메인아이콘" />
          <p>빽러닝</p>
        </div>
        <div class="nav-btns">
          <button onclick="location.href='/'">러닝코스</button>
          <button onclick="location.href='/talk'">러닝 톡</button>
        </div>
      </div>

      <div class="content">
        
        <!-- 추가 컴포넌트 -->
        <div class="box">
          <p class="location-title">📍 위치 추가하기</p>
          <div class="location-box">
            <form class="location-form" onsubmit="searchPlaces(); return false;">
              <input type="text" placeholder="장소를 입력해주세요." id="keyword" />
              <button type="submit">🔍</button>
            </form>
            <div id="map" style="height: 60vh"></div>
            <div id="placesList"></div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
