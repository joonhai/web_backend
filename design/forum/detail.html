<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum 디테일</title>
    <link href="../main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- 상단바 -->
      <div class="nav">
        <div class="nav-title" onclick="location.href='/'">
          <img src="../../public/images/running_icon.png" alt="메인아이콘" />
          <p>빽러닝</p>
        </div>
        <div class="nav-btns">
          <button onclick="location.href='/'">러닝코스</button>
          <button onclick="location.href='/talk'">러닝 톡</button>
        </div>
      </div>

      <div class="content">
        <div class="box course-detail-box">
          <div class="course-detail-title-box">
            <img
              class="course-main-icon"
              src="../../public/images/course_icon.png"
              alt="코스아이콘" />
            <p class="course-detail-title">러닝코스 타이틀 들어감</p>
          </div>
          <p class="course-detail-description">러닝코스 내용 들어감</p>
        </div>

        <div id="map"></div>

        <!-- 설명 요소 하나 -->
        <div class="box">
          <div class="course-detail-location-title-div">
            <div class="course-detail-location-index-div">
              <div class="course-detail-location-index"><p>00</p></div>
              <p class="course-detail-location-time">--:--</p>
            </div>
            <div class="course-detail-location-title"><p>한류스타거리</p></div>
          </div>
          <p class="course-detail-location-info">🚩 서울 강남구 압구정동 516</p>
          <p>📝 메모</p>
        </div>

        <!-- 버튼 -->
        <button class="btn" onclick="location.href='/list/{아이디}/location'">➕ 장소 추가</button>
      </div>
    </div>
  </body>
</html>
