<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러닝톡</title>
    <link href="../main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- 상단바 -->
      <div class="nav">
        <div class="nav-title" onclick="location.href='/'">
          <img src="../../public/images/running_icon.png" alt="메인아이콘" />
          <p>빽러닝</p>
        </div>
        <div class="nav-btns">
          <button onclick="location.href='/'">러닝코스</button>
          <button onclick="location.href='/talk'">러닝 톡</button>
          <button onclick="location.href='/찜목록모음나오는링크'">내 프로필</button>
        </div>
      </div>

      <!-- 내용 -->
      <div class="content">
        <!-- 톡 추가 버튼 -->
        <button class="btn mb-10" onclick="location.href='/write'">➕ 러닝톡 추가하기</button>

        <!-- 톡 하나 -->
        <div class="box">
          <div class="talk-title-div">
            <div class="talk-title-info">
              <p class="talk-title">게시물 타이틀</p>
              <p class="talk-author">✍️ 작성자</p>
            </div>
            <div class="talk-title-like twit-follow">♥️</div>
          </div>
          <div class="talk-content-div">
            <p>게시글 내용</p>
          </div>
          <div class="talk-comment-div">
            <!-- 댓글 입력창 -->
            <div class="talk-comment-input-div">
              <input
                type="text"
                action="/post/comment"
                id="commentInput"
                placeholder="댓글을 입력하세요" />
              <button id="commentSubmitBtn" class="btn">댓글 달기</button>
            </div>

            <!-- 댓글 하나 -->
            <div class="talk-comment">
              <p class="talk-comment-author">😀 작성자</p>
              <p>댓글 내용</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
