<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 프로필(로그인 후)</title>
    <link href="../main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- 상단바 -->
      <div class="nav">
        <div class="nav-title" onclick="location.href='/'">
          <img src="../../public/images/running_icon.png" alt="메인아이콘" />
          <p>빽러닝</p>
        </div>
        <div class="nav-btns">
          <button onclick="location.href='/'">러닝코스</button>
          <button onclick="location.href='/talk'">러닝 톡</button>
          <button onclick="location.href='/찜목록모음나오는링크'">내 프로필</button>
        </div>
      </div>

      <!-- 기본 프로필 -->
      <div class="content">
        <div class="box">
          <p class="mypage-welcome-title">
            🏃 안녕하세요! <span class="mypage-username">홍길동</span>님.
          </p>
          <p class="mb-10">현재 찜한 게시물은 <span class="mypage-current-like">0</span>개에요.</p>
          <button class="btn w-100">로그아웃</button>
        </div>

        <!-- 찜 목록 -->
        <div class="box">
          <p class="mypage-like-title">찜 목록</p>

          <!-- 찜한 톡 하나 -->
          <div class="box">
            <div class="talk-title-div">
              <div class="talk-title-info">
                <p class="talk-title">게시물 타이틀</p>
                <p class="talk-author">✍️ 작성자</p>
              </div>
            </div>
            <div>
              <p>게시글 내용</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
