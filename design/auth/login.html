<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link href="../main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- 상단바 -->
      <div class="nav">
        <div class="nav-title" onclick="location.href='/'">
          <img src="../../public/images/running_icon.png" alt="메인아이콘" />
          <p>빽러닝</p>
        </div>
        <div class="nav-btns">
          <button onclick="location.href='/'">러닝코스</button>
          <button onclick="location.href='/talk'">러닝 톡</button>
        </div>
      </div>

      <!-- 내용 -->
      <div class="content">
        <div class="box">
          <form id="login-form" action="/auth/login" class="form" method="post">
            <div class="input-group">
              <label for="userId">👉 아이디</label>
              <input
                id="userId"
                type="text"
                name="userId"
                placeholder="아이디를 입력해주세요."
                required
                autofocus />
            </div>
            <div class="input-group">
              <label for="password">👉 비밀번호</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="비밀번호를 입력해주세요."
                required />
            </div>
            <button class="btn-violet w-100 mb-10" type="submit">로그인</button>
          </form>
        </div>

        <!-- 회원가입 하러가기 -->
        <button class="btn w-100" onclick="location.href='/join'">☺️ 계정이 없다면 회원가입을 해주세요!</button>
      </div>
    </div>
  </body>
</html>
